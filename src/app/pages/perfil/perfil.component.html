<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      Perfil
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="!uid.length">

    <h3 class="subtitulo  encabezado">Ingresa tus Datos</h3>
    <ion-item>
      <ion-label class="ion-text-left">
        Email:
      </ion-label>
      <ion-input name=" " [(ngModel)]="cliente.email" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item *ngIf="!ingresarEnable">
      <ion-label class="ion-text-left">
        Nombre:
      </ion-label>
      <ion-input name=" " [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-left">
        Celular:
      </ion-label>
      <ion-input name=" " [(ngModel)]="cliente.celular" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item *ngIf="!ingresarEnable">
      <ion-label class="ion-text-left">
        Ubicación:
      </ion-label>
      <ion-input name=" " [(ngModel)]="cliente.referencia" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item *ngIf="!ingresarEnable">
      <ion-label class="ion-text-left">
        Foto:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change)="newImageUpload ($event)" id="file-upload" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item *ngIf="!ingresarEnable">
      <img class="image" [src]="cliente.foto">
    </ion-item>

    <div style="text-align: end; margin: 10px;">
      <ion-button *ngIf="!ingresarEnable" (click)="registrarse()" class="normal" color="success">Registrarse
      </ion-button>
      <ion-button *ngIf="!ingresarEnable" (click)="ingresarEnable = true" class="normal" color="success">O Ingresar
      </ion-button>
      <ion-button *ngIf="ingresarEnable" (click)="ingresar()" class="normal" color="success"> Login </ion-button>
      <ion-button *ngIf="ingresarEnable" (click)="ingresarEnable = false" class="normal" color="success"> O Registrarse
      </ion-button>
    </div>

  </div>

  <div *ngIf="uid.length">

    <h3 class="subtitulo  encabezado">Tus Datos</h3>
    <ion-item>
      <ion-label class="ion-text-left">
        Email: {{cliente.email}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-left">
        Celular: {{cliente.celular}}
      </ion-label>
    </ion-item>


    <ion-item>
      <ion-label class="ion-text-left">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="cliente.nombre" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>


    <ion-item>
      <ion-label class="ion-text-left">
        Ubicación:
      </ion-label>
      <ion-input [(ngModel)]="cliente.referencia" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-left">
        Foto:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change)="newImageUpload ($event)" id="file-upload" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <img class="image" [src]="cliente.foto">
    </ion-item>


    <div style="text-align: end; margin: 10px;">
      <ion-button (click)="guardarUser()" class="normal" color="success"> Guardar </ion-button>
    </div>
    <div style="text-align: end; margin: 10px;">
      <ion-button (click)="salir()" class="normal" color="success"> Salir </ion-button>
    </div>

  </div>

</ion-content>
