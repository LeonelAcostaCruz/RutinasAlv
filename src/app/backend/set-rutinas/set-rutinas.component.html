


<ion-header>
    <ion-toolbar>
    <ion-title class="subtitulo">
      BODY GYM RUTINAS
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>  
</ion-header>


<div style="text-align: end; margin: 10px;">
  
  <ion-button  (click)="nuevo()" class="normal" color="success"> Nuevo </ion-button>
</div>


  <ion-content>
    <div *ngIf="enableNewRutina">
      
    
  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="enableNewRutina = false">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>     
  </ion-item>
  <h3 class="subtitulo  encabezado">Ingresa Datos de la Rutina</h3>

  <ion-item>
    </ion-item>
    <ion-item> 
    <ion-label class="ion-text-left">
        Titulo:
    </ion-label>
    <ion-input [(ngModel)]="newRutina.titulo"  class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-left">
        Descripcion:
    </ion-label>
    <ion-input [(ngModel)]="newRutina.descripcion" class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-left">
        Desarrollo:
    </ion-label>
    <ion-input [(ngModel)]="newRutina.desarrollo" class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>

  <ion-button style="margin: 30px" expand="full"color="primary"(click)="guardarrutina() ">
    enviar
    </ion-button>
  </div>



  
  <ion-item *ngFor="let rutina of rutinas">
      
      <ion-label class="normal"> {{rutina.titulo}}</ion-label>
      <ion-label class="normal"> {{rutina.descripcion}}</ion-label>
        <ion-buttons slot ="end">
           <ion-button (click)="newRutina = rutina; enableNewRutina = true;">
              <ion-icon slot="icon-only" color="primary"  name="create-sharp"></ion-icon>
           </ion-button>
           <ion-button (click)="deleteRutina(rutina)"> 
              <ion-icon slot="icon-only" color="danger" name="trash-bin"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-item>

</ion-content>
