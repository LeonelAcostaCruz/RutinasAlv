


<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo">
      BODY GYM PRODUCTOS
    </ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>  
</ion-header>

<div style="text-align: end; margin: 10px;">
  
  <ion-button  (click)="nuevo()" class="normal" color="success"> Nuevo </ion-button>
</div>

  <ion-content>
    <div *ngIf="enableNewProducto">
      
    
  <ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="enableNewProducto = false">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
          <ion-button (click)="guardarproducto()">
          <ion-icon color ="primary" slot ="icon-only"name="save-sharp"></ion-icon>                
          </ion-button>
     </ion-buttons>     
  </ion-item>
  <h3 class="subtitulo  encabezado">Ingresa Datos del Producto</h3>

  <ion-item>
    </ion-item>
    <ion-item> 
    <ion-label class="ion-text-left">
        Nombre:
    </ion-label>
    <ion-input [(ngModel)]="newProducto.nombre"  class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-left">
        Descripcion:
    </ion-label>
    <ion-input [(ngModel)]="newProducto.descripcion" class="normal" type="text" inputmode="text">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="ion-text-left">
        Precio:
    </ion-label>
    <ion-input [(ngModel)]="newProducto.precio" class="normal" type="number" inputmode="numeric">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label  class="ion-text-left"  >
        Foto:
    </ion-label>
    <ion-buttons slot="end">
        <ion-button>
            <label for="file-upload">  
              <ion-icon slot="icon-only" name="images"></ion-icon>
      </label>
      <input (change)="newImageUpload ($event)" id= "file-upload" style="display: none" type="file"  accept="image/*">
    </ion-button>
  </ion-buttons>
</ion-item>

<ion-item>
  <img class="image" [src]="newProducto.foto">


</ion-item>

  </div>
<ion-card>
  <h3 class="subtitulo  encabezado">Lista de Productos</h3>
  <ion-item *ngFor="let producto of productos">
      
      <ion-label class="normal"> {{producto.nombre}}</ion-label>
      <ion-label class="normal"> {{producto.precio}}</ion-label>
        <ion-buttons slot ="end">
           <ion-button (click)="newProducto = producto; enableNewProducto = true;">
              <ion-icon slot="icon-only" color="primary"  name="create-sharp"></ion-icon>
           </ion-button>
           <ion-button (click)="deleteProducto(producto)"> 
              <ion-icon slot="icon-only" color="danger" name="trash-bin"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-item>
</ion-card>


</ion-content>
